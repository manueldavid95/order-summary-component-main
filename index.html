<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            padding: 1rem;
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <!-- fuentes google fonts -->
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- estilos propios -->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <section class="contenedor-tarjeta-flex-padre">
        <div class="tarjeta-flex-hijo">
            <figure class="figure-tarjeta">
                <img src="images/illustration-hero.svg" alt="">
            </figure>

            <div class="tarjeta-textos">
                <h1 class="titulo">Order Summary</h1>
                <p class="parrafo-principal">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="status-card">
                    <div class="status-card-children">
                        <img src="images/icon-music.svg" alt="">
                        <div class="status-card-children-text">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change
                    </a>
                </div>
                <button class="boton">Proceed to Payment</button>
                <a href="" class="enlace">Cancel Order</a>
            </div>
        </div>
    </section>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
